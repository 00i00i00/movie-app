<div *ngIf="movie" class="mainDiv">
    <div class="text">
        <h1>{{movie.title}}</h1>
        <p>{{movie.release_date}} | {{movie.runtime}} min | {{movie.vote_average}} | {{movie.genres[0].name}}</p>
        <div class="overview">{{movie.overview}}</div>
    </div>
    <img src="https://image.tmdb.org/t/p/w500/{{ movie.backdrop_path }}" class="img-fluid" alt="{{ movie.title }}">
</div>
